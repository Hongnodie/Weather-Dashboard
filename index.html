<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap css included from https://www.bootstrapcdn.com/ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Icons href added for fontawesome at https://fontawesome.com/v5.15/how-to-use/customizing-wordpress/snippets/setup-cdn-webfont-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- link local css file -->
    <link rel="stylesheet" href="./assets/style/style.css">

    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <section id="h_wd">
            <h1>Weather Dashboard</h1>
            <p>source from <a href="https://openweathermap.org" target="_blank">https://openweathermap.org</a></p>
        </section>
    </header>

    <Main class="row p-4 m-5">  
        <!-- sidebar with search button -->
        <aside class="col-4 align-items-stretch" id="asidepart">
            <!-- Search section -->
            <sec>
                <!-- Search header -->
                <h2 id="searchbarheader">Search For a City</h2>
                <!-- Search text blanket -->
                <div class="input-group mb-3">
                    <!-- Indicator for input bar -->
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3">City name</span>
                    </div>
                    <!-- Input bar for texting -->
                    <input type="text" class="form-control" id="cityname" aria-describedby="basic-addon3" placeholder="Enter city name here">
                    <!-- decorative icon -->
                    <div id="citysearchicon"><i class="fas fa-search-location"></i></div>
                </div>
                <!-- Search button -->
                <button type="search" value="search" class="btn btn-outline-primary searchbtn btn-block">Search</button>                    
            </sec>
            <!-- Search history section-->
            <sec class="card my-3">
                <!-- History header -->
                <div class="card-header h5 text-center"> Search history </div>
                <!-- History list -->
                <ul class="list-group list-group-flush" id="searchhistory">
                </ul>
            </sec>
    </aside>

        <!-- fetched result column displaying the weather condition-->
        <div class="col-8">
            <!-- Appended text area with border for today -->
            <div class="card" id="cardcurrent" >
                <div class="row mb-4" id="curr-weather-row">
                    <div class="card" id="current-weather">
                        <div class="row pl-1">
                            <h2 class="city date"></h2>
                          </div>
                          <div class="row pl-1">
                           <p class="describe"></p> 
                          </div>
                          <div class="row pl-1">
                            <p class="temp"></p>
                          </div>
                          <div class="row pl-1">
                            <p class="hum"></p>
                          </div>
                          <div class="row pl-1">
                            <p class="wind"></p>
                          </div>
                          <div class="row pl-1">
                            <p class="uv"></p>
                        </div>
                    </div>
                </div>

                <div class="row" id="daily-weather-row">
                      <h3>5-Day Forecast:</h3>
                      
                      <div class="row" id="five-day-forecast-cards">
                      </div>
                </div>

            </div>

            </div>
        </div>

    </Main>

    <!-- Bootstrap java included from https://www.bootstrapcdn.com/ -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <!-- Moment.js to acquire current date and time from https://momentjs.com/ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- local javascript included-->
    <script src="./assets/js/scripts.js"></script>
</body>
</html>
